# ===========================================
# Playlist Generator - Docker Compose (Development)
# ===========================================
# Usage: docker-compose up -d

version: '3.8'

services:
  # --- Redis Cache ---
  redis:
    image: redis:7-alpine
    container_name: playlist-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - playlist-network

volumes:
  redis_data:

networks:
  playlist-network:
    driver: bridge
